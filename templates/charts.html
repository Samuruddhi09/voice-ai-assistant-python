<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markets | Dear Bunny</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Page-specific chart UI styling -->
  <style>
    .markets-header h2 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(255,105,180,0.8);
    }

    #symbolInput {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 8px;
    }

    #symbolInput:focus {
      border-color: #ff98d6;
      box-shadow: 0 0 10px rgba(255,105,180,0.6);
      outline: none;
      color: #fff;
    }

    #chart-container {
      height: 85vh;
      width: 98%;
      margin: auto;
      border: 2px solid #ff69b4;
      border-radius: 14px;
      background: #0a0012;
      box-shadow: 0 0 25px rgba(255,105,180,0.35);
      overflow: hidden;
    }

    .btn-pink {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 16px;
      border: none;
      transition: 0.2s;
    }
    .btn-pink:hover {
      background-color: #ff85c9;
      box-shadow: 0 0 12px rgba(255,105,180,0.8);
    }
  </style>
</head>

<body class="bg-dark text-white">

  {% include "navbar.html" %}

  <div class="container text-center mt-4 markets-header">
    <h2 class="text-pink fw-bold"> Live Market Charts</h2>
    <p class="text-light mb-3">Search any symbol ‚Äî Forex, Crypto, Stocks, Indices</p>

    <div class="d-flex justify-content-center gap-2 mb-3 mt-2">
      <input id="symbolInput" class="form-control w-50"
        placeholder="Search Chart Name" />

      <button class="btn btn-pink" onclick="loadChart()">üîç</button>
    </div>
  </div>

  <div id="chart-container"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart() {
      const symbol = document.getElementById("symbolInput").value.toUpperCase().trim() || "XAUUSD";
      document.getElementById("chart-container").innerHTML = "";

      new TradingView.widget({
        container_id: "chart-container",
        width: "100%",
        height: "100%",
        symbol: symbol,
        interval: "15",
        theme: "dark",
        style: "1",
        timezone: "Etc/UTC",
        hide_side_toolbar: false,
        allow_symbol_change: true,
        save_image: true
      });
    }

    window.onload = loadChart;
    document.getElementById("symbolInput").addEventListener("keypress", e => {
      if (e.key === "Enter") loadChart();
    });
  </script>

</body>
</html>
