<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes | Dear Bunny</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
</head>

<body class="bg-dark text-white">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top border-bottom border-pink">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center text-pink fw-bold" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" width="40" height="40" class="rounded-circle me-2">
      Dear Bunny
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBunny">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarBunny">
      <ul class="navbar-nav ms-auto gap-2">

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}"><i class="bi bi-chat-dots"></i> Chat</a></li>

        <li class="nav-item"><a class="nav-link text-pink active" href="{{ url_for('notes') }}"><i class="bi bi-journal-text"></i> Notes</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('todo') }}"><i class="bi bi-check2-square"></i> To-Do</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('schedule') }}"><i class="bi bi-calendar-week"></i> Schedule</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('reminders') }}"><i class="bi bi-bell"></i> Reminders</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('chat_history') }}"><i class="bi bi-clock-history"></i> History</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('settings') }}"><i class="bi bi-gear"></i> Settings</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- PAGE HEADER -->
<div class="container mt-4">
  <div class="d-flex flex-wrap gap-2 align-items-center">
    <h2 class="m-0 text-pink">Notes</h2>
    <div class="ms-auto d-flex gap-2">
      <input id="searchInput" class="form-control form-control-sm" placeholder="Search notes…">
      <button id="newNoteBtn" class="btn btn-sm btn-outline-light">
        <i class="bi bi-plus-circle"></i> New
      </button>
      <button id="saveNoteBtn" class="btn btn-sm btn-pink">
        <i class="bi bi-save2-fill"></i> Save
      </button>
    </div>
  </div>
</div>

<!-- EDITOR -->
<div class="container my-3">
  <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm">
    <div class="card-body">
      <input type="hidden" id="noteId">
      <div class="mb-2">
        <input id="noteTitle" class="form-control form-control-lg" placeholder="Note title…">
      </div>
      <div class="mb-2">
        <textarea id="noteBody" class="form-control" rows="8" placeholder="Type your note here…"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button id="clearBtn" class="btn btn-outline-light"><i class="bi bi-eraser"></i> Clear</button>
        <button id="deleteBtn" class="btn btn-outline-danger d-none"><i class="bi bi-trash3"></i> Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- NOTES LIST -->
<div class="container my-4">
  <div id="notesGrid" class="row g-3"></div>
  <div id="emptyState" class="text-center text-muted py-5 d-none">
    No notes yet. Create your first note with the <b>New</b> button!
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase + App -->
<script type="module" src="{{ url_for('static', filename='firebase.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='notes.js') }}"></script>

</body>
</html>
