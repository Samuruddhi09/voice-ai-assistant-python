<!-- Back + Download -->
<div class="container mt-3 d-flex gap-2">
  <a href="{{ url_for('home') }}" class="btn btn-outline-light">
    <i class="bi bi-arrow-left"></i> Back
  </a>
  <button onclick="downloadChat()" class="btn btn-outline-light">
    <i class="bi bi-download"></i> Download Chat
  </button>
</div>

<!-- Chat History Section -->
<div class="container my-5">
  <h2 class="text-center text-pink mb-4">Chat History</h2>

  <div id="chat-history-list" class="list-group shadow rounded bg-light text-dark"></div>

  <div id="no-history" class="text-center text-muted py-4 d-none">
    No chats yet. Your future chats will appear here üê∞‚ú®
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase & App -->
<script type="module" src="{{ url_for('static', filename='firebase.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='script.js') }}"></script>

<!-- Empty-state helper -->
<script>
// Load chat history list
document.addEventListener("DOMContentLoaded", () => {
  const stored = JSON.parse(localStorage.getItem("chatLog")) || {};
  const list = document.getElementById("chat-history-list");

  list.innerHTML = "";

  Object.entries(stored).forEach(([id, msgs]) => {
    const preview = msgs[0]?.message?.slice(0, 40) || "New Chat";
    const item = document.createElement("a");
    item.href = "/?session=" + id;
    item.className = "list-group-item list-group-item-action";
    item.textContent = preview;
    list.appendChild(item);
  });

  if (Object.keys(stored).length === 0) {
    document.getElementById("no-history")?.classList.remove("d-none");
  }
});

// Download chat history file
function downloadChat() {
  const data = localStorage.getItem("chatLog") || "{}";
  const blob = new Blob([data], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "bunny_chat_history.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
